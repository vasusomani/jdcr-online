{% extends "_base.html" %}

{% block pagetitle %}Published Special Issues{% endblock %}

{% block content %}
<div class="container min-h-screen">
    <div class="grid grid-cols-1 lg:grid-cols-4 min-h-screen">
        <div class="col-span-1 lg:border-r py-12 h-full">
            {% include "archives/special-issue/sidebar.html" %}
        </div>
        <div class="col-span-3 h-full">
            <div class="p-5 lg:p-12 border-b overflow-x-hidden w-screen">
                <div class="block w-6 h-1 bg-primary"></div>
                <div class="text-2xl mt-2 font-medium">Published Special Issue</div>
            </div>
            <div class="p-5 lg:p-12">
                {% for si in special_issues %}
                    {% include "blocks/special-issue-list.html" %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
