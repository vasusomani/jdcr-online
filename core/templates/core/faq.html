{% extends "_base.html" %}

{% block pagetitle %}FAQs {% endblock %}

{% block content %}
<div class="container min-h-screen py-5 lg:py-10 mb-20">
    <div class="grid grid-cols-1 lg:grid-cols-3">
        <div class="col-span-1">
            <div class="text-2xl lg:text-4xl font-light">Frequently Asked Questions</div>
        </div>
        <div class="col-span-1 lg:col-span-2">
            <div id="accordion-collapse" data-accordion="collapse">
            {% for f in faqs %}
                    <h2 id="accordion-collapse-heading-{{forloop.counter}}">
                        <button type="button" class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border {% if forloop.last %}border-b{% else %}border-b-0{% endif %} border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3" data-accordion-target="#accordion-collapse-body-{{ forloop.counter }}" aria-expanded="true" aria-controls="accordion-collapse-body-{{ forloop.counter }}">
                            <span class="text-left">{{ f.question }}</span>
                            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                            </svg>
                        </button>
                    </h2>
                    <div id="accordion-collapse-body-{{ forloop.counter }}" class="hidden" aria-labelledby="accordion-collapse-heading-1">
                    <div class="p-5 border {% if forloop.last %}border-b{% else %}border-b-0{% endif %} border-gray-200 dark:border-gray-700 dark:bg-gray-900">
                        <p class="mb-2 text-gray-500 dark:text-gray-400">{{ f.answer|safe }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
