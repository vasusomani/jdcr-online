{% extends "author_panel/panel_base.html" %}

{% block pagetitle %}Change Password{% endblock %}

{% block content %}
<div class="p-8 w-full">
    <div class="text-2xl font-light">Change Password</div>

    {% if messages %}
        <div class="py-5 w-full">{% include "_messages.html" %}</div>
    {% endif %}

    <form class="my-10 w-1/3" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="old_password" class="block mb-2 text-sm font-medium text-gray-500 dark:text-white">Old Password</label>
            <input type="password" id="old_password" name="old_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required>
        </div>
        <div class="mb-4">
            <label for="new_password" class="block mb-2 text-sm font-medium text-gray-500 dark:text-white">New Password</label>
            <input type="password" id="new_password" name="new_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required>
        </div>
        <div class="mb-4">
            <label for="new_password2" class="block mb-2 text-sm font-medium text-gray-500 dark:text-white">Confirm Password</label>
            <input type="password" id="new_password2" name="new_password2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required>
        </div>
        <div class="flex justify-end mb-6">
            <button type="submit" class="text-white bg-primary hover:bg-primaryHover focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </div>
    </form>
</div>
{% endblock %}

{% block customjs %}
{{ block.super }}
<script>
    const success = "{{ success }}";
    const logoutUrl = `${window.location.protocol}//${window.location.host}/author/login/`;
    
    if (success === "true") {
        setTimeout(function() {
            window.location.href = logoutUrl;
        }, 5000);
    }
</script>
{% endblock %}
